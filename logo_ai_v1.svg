<!-- TruthLens AI - Modern AI-Style Logo V1 (Geometric Neural) -->
<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="aiGrad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00d4ff"/>
      <stop offset="50%" style="stop-color:#7c3aed"/>
      <stop offset="100%" style="stop-color:#f97316"/>
    </linearGradient>
    
    <filter id="aiGlow">
      <feGaussianBlur stdDeviation="6" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Hexagonal Frame (AI-tech aesthetic) -->
  <polygon points="100,20 160,55 160,125 100,160 40,125 40,55" 
           fill="none" 
           stroke="url(#aiGrad1)" 
           stroke-width="6"
           filter="url(#aiGlow)"/>
  
  <!-- Inner Hexagon -->
  <polygon points="100,50 135,70 135,110 100,130 65,110 65,70" 
           fill="rgba(124, 58, 237, 0.1)" 
           stroke="url(#aiGrad1)" 
           stroke-width="3"/>
  
  <!-- Central AI Eye/Lens -->
  <circle cx="100" cy="90" r="25" fill="none" stroke="url(#aiGrad1)" stroke-width="4"/>
  <circle cx="100" cy="90" r="15" fill="url(#aiGrad1)" opacity="0.6"/>
  <circle cx="100" cy="90" r="8" fill="#00d4ff"/>
  
  <!-- Neural Connection Points -->
  <circle cx="100" cy="50" r="5" fill="#00d4ff"/>
  <circle cx="135" cy="70" r="5" fill="#7c3aed"/>
  <circle cx="135" cy="110" r="5" fill="#f97316"/>
  <circle cx="100" cy="130" r="5" fill="#00d4ff"/>
  <circle cx="65" cy="110" r="5" fill="#7c3aed"/>
  <circle cx="65" cy="70" r="5" fill="#f97316"/>
  
  <!-- Connection Lines (Neural Network) -->
  <line x1="100" y1="90" x2="100" y2="50" stroke="#00d4ff" stroke-width="2" opacity="0.5"/>
  <line x1="100" y1="90" x2="135" y2="70" stroke="#7c3aed" stroke-width="2" opacity="0.5"/>
  <line x1="100" y1="90" x2="135" y2="110" stroke="#f97316" stroke-width="2" opacity="0.5"/>
  <line x1="100" y1="90" x2="100" y2="130" stroke="#00d4ff" stroke-width="2" opacity="0.5"/>
  <line x1="100" y1="90" x2="65" y2="110" stroke="#7c3aed" stroke-width="2" opacity="0.5"/>
  <line x1="100" y1="90" x2="65" y2="70" stroke="#f97316" stroke-width="2" opacity="0.5"/>
  
  <!-- Scanning Lines (AI Processing Effect) -->
  <line x1="40" y1="90" x2="160" y2="90" stroke="#00d4ff" stroke-width="1" opacity="0.3">
    <animate attributeName="opacity" values="0.3;0.8;0.3" dur="2s" repeatCount="indefinite"/>
  </line>
</svg>
