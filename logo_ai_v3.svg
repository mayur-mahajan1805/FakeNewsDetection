<!-- TruthLens AI - Abstract Neural Mesh V3 -->
<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="meshGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6"/>
      <stop offset="33%" style="stop-color:#a855f7"/>
      <stop offset="66%" style="stop-color:#ec4899"/>
      <stop offset="100%" style="stop-color:#f59e0b"/>
    </linearGradient>
    
    <filter id="meshGlow">
      <feGaussianBlur stdDeviation="4"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="2"/>
      </feComponentTransfer>
    </filter>
  </defs>
  
  <!-- Background Mesh Pattern -->
  <g opacity="0.2">
    <line x1="50" y1="50" x2="150" y2="50" stroke="url(#meshGrad)" stroke-width="1"/>
    <line x1="50" y1="100" x2="150" y2="100" stroke="url(#meshGrad)" stroke-width="1"/>
    <line x1="50" y1="150" x2="150" y2="150" stroke="url(#meshGrad)" stroke-width="1"/>
    <line x1="50" y1="50" x2="50" y2="150" stroke="url(#meshGrad)" stroke-width="1"/>
    <line x1="100" y1="50" x2="100" y2="150" stroke="url(#meshGrad)" stroke-width="1"/>
    <line x1="150" y1="50" x2="150" y2="150" stroke="url(#meshGrad)" stroke-width="1"/>
  </g>
  
  <!-- Main Neural Nodes (Large) -->
  <circle cx="100" cy="100" r="35" fill="none" stroke="url(#meshGrad)" stroke-width="5" filter="url(#meshGlow)"/>
  <circle cx="100" cy="100" r="20" fill="rgba(168, 85, 247, 0.2)"/>
  <circle cx="100" cy="100" r="10" fill="url(#meshGrad)"/>
  
  <!-- Satellite Nodes -->
  <circle cx="60" cy="60" r="12" fill="rgba(59, 130, 246, 0.3)" stroke="#3b82f6" stroke-width="3"/>
  <circle cx="140" cy="60" r="12" fill="rgba(168, 85, 247, 0.3)" stroke="#a855f7" stroke-width="3"/>
  <circle cx="140" cy="140" r="12" fill="rgba(236, 72, 153, 0.3)" stroke="#ec4899" stroke-width="3"/>
  <circle cx="60" cy="140" r="12" fill="rgba(245, 158, 11, 0.3)" stroke="#f59e0b" stroke-width="3"/>
  
  <!-- Inner Cores -->
  <circle cx="60" cy="60" r="5" fill="#3b82f6"/>
  <circle cx="140" cy="60" r="5" fill="#a855f7"/>
  <circle cx="140" cy="140" r="5" fill="#ec4899"/>
  <circle cx="60" cy="140" r="5" fill="#f59e0b"/>
  
  <!-- Neural Connections -->
  <line x1="100" y1="100" x2="60" y2="60" stroke="#3b82f6" stroke-width="2" opacity="0.6"/>
  <line x1="100" y1="100" x2="140" y2="60" stroke="#a855f7" stroke-width="2" opacity="0.6"/>
  <line x1="100" y1="100" x2="140" y2="140" stroke="#ec4899" stroke-width="2" opacity="0.6"/>
  <line x1="100" y1="100" x2="60" y2="140" stroke="#f59e0b" stroke-width="2" opacity="0.6"/>
  
  <!-- Cross Connections -->
  <line x1="60" y1="60" x2="140" y2="60" stroke="url(#meshGrad)" stroke-width="1.5" opacity="0.3" stroke-dasharray="3,3"/>
  <line x1="140" y1="60" x2="140" y2="140" stroke="url(#meshGrad)" stroke-width="1.5" opacity="0.3" stroke-dasharray="3,3"/>
  <line x1="140" y1="140" x2="60" y2="140" stroke="url(#meshGrad)" stroke-width="1.5" opacity="0.3" stroke-dasharray="3,3"/>
  <line x1="60" y1="140" x2="60" y2="60" stroke="url(#meshGrad)" stroke-width="1.5" opacity="0.3" stroke-dasharray="3,3"/>
  
  <!-- Pulse Effect -->
  <circle cx="100" cy="100" r="35" fill="none" stroke="#a855f7" stroke-width="2" opacity="0.5">
    <animate attributeName="r" values="35;45;35" dur="2s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.5;0;0.5" dur="2s" repeatCount="indefinite"/>
  </circle>
</svg>
