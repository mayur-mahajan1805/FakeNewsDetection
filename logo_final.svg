<!-- TruthLens AI - High Fidelity Replica Logo -->
<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Gradients -->
    <linearGradient id="rimGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="40%" style="stop-color:#dbeafe;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1e3a8a;stop-opacity:1" />
    </linearGradient>

    <linearGradient id="lensGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.9" />
      <stop offset="100%" style="stop-color:#bfdbfe;stop-opacity:0.6" />
    </linearGradient>

    <linearGradient id="pupilGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0ea5e9;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0f172a;stop-opacity:1" />
    </linearGradient>
    
    <!-- Shadows -->
    <filter id="softShadow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="15"/>
      <feOffset dx="-10" dy="10" result="offsetblur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.4"/>
      </feComponentTransfer>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Group for main icon centered -->
  <g transform="translate(256, 256) scale(1.8) translate(-128, -128)">
    
    <!-- Drop Shadow for whole object -->
    <circle cx="128" cy="128" r="70" fill="#000000" opacity="0.2" filter="url(#softShadow)" transform="translate(-10, 10)"/>

    <!-- Handle (Dark Navy with Blue Cap) -->
    <!-- Handle Base -->
    <path d="M 80 170 L 60 190 A 15 15 0 0 1 45 195 A 15 15 0 0 1 35 175 L 55 155" 
          fill="#020617" stroke="#1e3a8a" stroke-width="2"/>
    <!-- Handle Highlight (Cyan Cap) -->
    <path d="M 55 155 L 65 165 L 75 155 L 65 145 Z" fill="#0ea5e9"/>

    <!-- Small Bubble/Shape Bottom Right -->
    <ellipse cx="180" cy="170" rx="30" ry="20" fill="#0ea5e9" transform="rotate(-30 180 170)"/>

    <!-- Outer Rim -->
    <circle cx="128" cy="128" r="85" fill="url(#rimGradient)"/>
    
    <!-- Inner Dark Lining on right -->
    <path d="M 128 48 A 80 80 0 0 1 208 128 A 80 80 0 0 1 128 208 A 80 80 0 0 1 48 128" 
          fill="none" stroke="#0f172a" stroke-width="8" stroke-linecap="round" opacity="0.8"
          stroke-dasharray="260" stroke-dashoffset="100" transform="rotate(45 128 128)"/>

    <!-- Lens Glass Background -->
    <circle cx="128" cy="128" r="70" fill="url(#lensGradient)"/>

    <!-- The Eye -->
    <g transform="translate(128, 128)">
      <!-- Sclera (White part shape) -->
      <path d="M -50 0 Q 0 -35 50 0 Q 0 35 -50 0 Z" fill="#ffffff"/>
      
      <!-- Iris (Blue) -->
      <circle cx="0" cy="0" r="22" fill="#0ea5e9" stroke="#1e3a8a" stroke-width="2"/>
      
      <!-- Pupil (Dark) -->
      <circle cx="0" cy="0" r="10" fill="#0f172a"/>
      
      <!-- Glint/Reflection on Pupil -->
      <circle cx="5" cy="-5" r="4" fill="#ffffff"/>
      <circle cx="-3" cy="3" r="1.5" fill="#ffffff" opacity="0.7"/>
    </g>

    <!-- Glass Reflection Highlight (Gloss) -->
    <path d="M 70 80 Q 128 40 186 80" fill="none" stroke="#ffffff" stroke-width="6" opacity="0.6" stroke-linecap="round"/>
    <path d="M 65 100 Q 80 128 90 140" fill="none" stroke="#ffffff" stroke-width="4" opacity="0.3" stroke-linecap="round"/>

  </g>
</svg>
